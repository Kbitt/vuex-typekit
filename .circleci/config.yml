version: 2.1
orbs:
    node: circleci/node@1.1.6
    jq: circleci/jq@2.0.2
jobs:
    build-and-test:
        executor:
            name: node/default
        steps:
            - checkout
            - node/with-cache:
                  steps:
                      - run: yarn
                      - run: yarn build
                      - run: yarn test
    deploy:
        branches:
            only:
                - deploy
        <<: *defaults
        steps:
            - attach_workspace:
                at: ~/repo
            - run:
                name: Authenticate with registry
                command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
            - run:
                name: Publish package
                command: yarn publish --new-version $(cat package.json | ".version")
workflows:
    build-and-test:
        jobs:
            - build-and-test
